<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilosana.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,900&family=PT+Serif:wght@400;700&family=Quicksand:wght@300;400;700&display=swap"
 rel="stylesheet">

</head>
<body>
    <header class="header">
        <img class="header__logo" src="images/logo.png" alt="Logo" width="200" height="200">
        <h1 class="header__titulo"> Anabel Iannone</h1>
        <h4>Ilustradora</h4>
        
</header>

<main class="main">

    <section class="section5">
        <h1> Formulario Contacto</h1>
        <form 
            action="https://formspree.io/f/xdorbqpo"  method="POST">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo Eletronico</label>
                <input name="email" type="email" class="form-control" 
                id="exampleFormControlInput1" 
                placeholder="name@example.com">
              </div>

              <div class="mb-3">
                <label class="form-label" for="tipo"> Tipos de consulta </label>
                <select name="tipo" id="tipo" class="form-select" aria-label="Tipos de consulta">
                    <option selected>Seleccione una opcion</option>
                    <option value="Compra">Compra</option>
                    <option value="Devolucion">Devolucion</option>
                    <option value="Ayuda">Ayuda</option>
                  </select>
              </div>
              
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="mb-3 form-check">
                <input name="terminos" type="checkbox" class="form-check-input" id="exampleCheck1"
                value="acepto">
                <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones</label>
              </div>

              <button type="submit" class="btn btn-primary section5__boton">Enviar</button>
        </form>

    </section>

  

</main>

<footer class="footer">

        <img class="sectionfooter__imagen" src="images/galeria de imagenes.jpg" alt="Galeria de imagenes" width="550">
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
